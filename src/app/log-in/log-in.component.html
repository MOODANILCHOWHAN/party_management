<div class="container" >
 
    <mat-card>
      <br>
      <mat-card-title>Welcome to Party Managment </mat-card-title>
        <mat-card-header>
          <mat-card-title>Log in</mat-card-title>
         <br>
        </mat-card-header>
        <mat-card-content>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
           <div class="main-from-div"> 
            <div class="input-div">
               
                <input type="text" id="username" formControlName="username" placeholder="Enter your username">
                <div *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)" class="error" style="color: red;">Username is required.</div>
            </div>
        
            <div  class="input-div">
                
                <input type="password" id="password" formControlName="password" placeholder="Enter your password">
                <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="error">
                    <div *ngIf="loginForm.get('password')?.errors?.['required']" style="color: red;">Password is required.</div>
                    <div *ngIf="loginForm.get('password')?.errors?.['minlength']" style="color: red;">Password must be at least 6 characters long.</div>
                </div>
            </div>
        
            <button type="submit" [disabled]="loginForm.invalid">Login</button>
          </div>
          </form>
        
          
          
          <br>
        </mat-card-content>
        
      </mat-card>
  
</div>
