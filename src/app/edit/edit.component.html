<app-home></app-home>
<div class="container">
<mat-card *ngIf="userDetails">
    <form [formGroup]="userDetails" (ngSubmit)="onSubmit()">
      <mat-card-header>
        <mat-card-title>Edit User</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Company Name</mat-label>
            <input matInput formControlName="company_name">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Mobile Number</mat-label>
            <input matInput formControlName="mobile_no">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Telephone Number</mat-label>
            <input matInput formControlName="telephone_no">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>WhatsApp Number</mat-label>
            <input matInput formControlName="whatsapp_no">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Date of Birth</mat-label>
            <input matInput type="date" formControlName="date_of_birth">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Anniversary Date</mat-label>
            <input matInput type="date" formControlName="anniversary_date">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>GSTIN</mat-label>
            <input matInput formControlName="gstin">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>PAN Number</mat-label>
            <input matInput formControlName="pan_no">
          </mat-form-field>
        </div>
        <div>
            Apply TDS : <input type="checkbox" formControlName="apply_tds">
        </div>
        <div>
          <mat-form-field>
            <mat-label>Credit Limit</mat-label>
            <input matInput type="number" formControlName="credit_limit">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Address</mat-label>
            <textarea matInput formControlName="address"></textarea>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Bank</mat-label>
            <textarea matInput formControlName="bank_id"></textarea>
          </mat-form-field>
        </div>
        <div>
            Login Access <input type="checkbox" formControlName="login_access">
        </div>
        <div>
          <mat-form-field>
            <mat-label>Remark</mat-label>
            <input matInput formControlName="remark">
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Image</mat-label>
            <input matInput formControlName="image">
          </mat-form-field>
        </div>
        <div>
          <img *ngIf="userDetails.get('image')" [src]="userDetails.get('image')" alt="User Image" width="100">
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button type="submit">Submit</button>
      </mat-card-actions>
    </form>
  </mat-card>




  
</div>
