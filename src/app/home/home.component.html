<mat-toolbar color="primary">
    <button mat-icon-button (click)="drawer.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Party Managment</span>
    <span class="spacer"></span>
    <nav>
     
      <a mat-button (click)="navToList('addparty')">Add</a>
      <a mat-button (click)="navToList('partList')">Party List</a>
      <a mat-button (click)="logOut()">LogOut</a>
      
    </nav>
  </mat-toolbar>
  
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
                 [mode]="isHandset ? 'over' : 'side'"
                 [opened]="!isHandset">
      <mat-nav-list>
        <a mat-list-item >Home</a>
        
        <a mat-list-item (click)="navToList('addparty')">Add</a>
        <a mat-list-item (click)="navToList('partList')">Party List</a>
        <a mat-list-item (click)="logOut()" >LogOut</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <div style="height: 5rem;"></div>
      <!-- Add a Router Outlet to show the main content -->
      <!-- <app-log-in></app-log-in> -->
      <!-- party.component.html -->
 
      <!-- <router-outlet></router-outlet> -->
    </mat-sidenav-content>
  </mat-sidenav-container>
